<!DOCTYPE html><!--Original code: https://gitlab.com/OpenRGBDevelopers/OpenRGBEffectsPlugin/-/tree/master?ref_type=heads-->
<html>
<head>
    <title>Audio Sine</title>
    <meta description="Sinusoidal audio rendering.">
    <meta publisher="Jose Miranda (Port and improvements)">

    <meta property="speed" label="Wave Speed" type="number" min="1" max="100" default="10">
    <meta property="repeat" label="Repeat" type="number" min="1" max="40" default="1">
    <meta property="glow" label="Glow" type="number" min="1" max="100" default="50">
    <meta property="thickness" label="Thickness" type="number" min="0" max="100" default="10">
    <meta property="oscillation" label="Oscillation" type="number" min="0" max="100" default="100">
    <meta property="color_mode" label="Color Mode" type="list" values="Spectrum Cycle,Static" default="Spectrum Cycle">
    <meta property="color_change_speed" label="Cycle Speed" type="number" min="0" max="100" default="50">
    <meta property="wave_color" label="Wave Color" type="color" default="#00ff00">
    <meta property="background_color" label="Background" type="color" default="#000000">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="audiosine-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('audiosine-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;
const imageData = ctx.createImageData(canvasWidth, canvasHeight);
const pixels = imageData.data;

// Effect state variables
let x_time = 0.0;
let oscillation_time = 0.0;
let color_time = 0.0;
let height_mult = 1.0;
let last_wave_color = '';
let last_background_color = '';
let waveRgb = [0, 255, 0];
let backgroundRgb = [0, 0, 0];
const sineValues = new Float32Array(canvasWidth);

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hsvToRgb(h, s, v) {
    let r, g, b;
    const i = Math.floor(h * 6);
    const f = h * 6 - i;
    const p = v * (1 - s);
    const q = v * (1 - f * s);
    const t = v * (1 - (1 - f) * s);
    switch (i % 6) {
        case 0: r = v, g = t, b = p; break;
        case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break;
        case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break;
        case 5: r = v, g = p, b = q; break;
    }
    return [Math.round(r * 255), Math.round(g * 255), Math.round(b * 255)];
}

function hexToRgb(hex) {
    if (!hex) return [0, 0, 0];
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function lerpColor(c1, c2, f) {
    return [
        c1[0] * (1 - f) + c2[0] * f,
        c1[1] * (1 - f) + c2[1] * f,
        c1[2] * (1 - f) + c2[2] * f
    ];
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function precalculateSineValues(audioData) {
    const pi = Math.PI;
    const x_pos = x_time;
    const avg_size = 4;

    for (let x = 0; x < canvasWidth; x++) {
        let value = 0.0;
        const x_percent = (x + x_pos) / canvasWidth;

        for (let i = 0; i < 200; i += avg_size) {
            const amp = Math.abs(audioData[i]) / 128.0;
            value += height_mult * amp * Math.sin(x_percent * 0.25 * repeat * (i / avg_size) * pi);
        }
        sineValues[x] = value;
    }
}

function getFinalColor(sine_value, y) {
    const half_height = canvasHeight * 0.5;
    const peak = half_height + sine_value * half_height;
    const real_distance = Math.abs(peak - y);

    const distance_factor = real_distance > (0.01 * thickness * canvasHeight) 
        ? Math.pow(real_distance / canvasHeight, 0.01 * glow) 
        : 0;
    
    const distance = Math.min(1.0, Math.max(0.0, distance_factor));
    const final_color = lerpColor(backgroundRgb, waveRgb, 1 - distance);

    return [Math.round(final_color[0]), Math.round(final_color[1]), Math.round(final_color[2])];
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    const audioData = new Int8Array(engine.audio.freq);
    
    // Update time-based variables for animation
    x_time += speed * deltaTime;
    oscillation_time += oscillation * deltaTime;
    color_time += (color_change_speed / 100) * deltaTime;
    height_mult = oscillation > 0 ? 0.5 + 0.5 * Math.sin(oscillation_time * 0.1) : 1;

    // Pre-calculate the sine values for each column
    precalculateSineValues(audioData);

    // Update colors based on mode
    if (color_mode === "Spectrum Cycle") {
        const hue = (color_time * 360) % 360 / 360.0;
        waveRgb = hsvToRgb(hue, 1, 1);
    } else {
        if (wave_color !== last_wave_color) {
            waveRgb = hexToRgb(wave_color);
            last_wave_color = wave_color;
        }
    }
    if (background_color !== last_background_color) {
        backgroundRgb = hexToRgb(background_color);
        last_background_color = background_color;
    }

    // Render using ImageData
    for (let y = 0; y < canvasHeight; y++) {
        for (let x = 0; x < canvasWidth; x++) {
            const pixelIndex = (y * canvasWidth + x) * 4;
            const sine_value = sineValues[x];
            const finalColor = getFinalColor(sine_value, y);
            
            pixels[pixelIndex] = finalColor[0];
            pixels[pixelIndex + 1] = finalColor[1];
            pixels[pixelIndex + 2] = finalColor[2];
            pixels[pixelIndex + 3] = 255;
        }
    }
    ctx.putImageData(imageData, 0, 0);

    requestAnimationFrame(update);
}

// Initial call to start the animation
requestAnimationFrame(update);
</script>
</html>
