<!DOCTYPE html>
<html>
<head>
    <title>Audio Star</title>
    <meta description="Star audio visualizer (frequency based) with an edge beat.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Rotation Speed" type="number" min="1" max="100" default="50">
    <meta property="edge_beat" label="Edge Beat" type="boolean" default="false">
    <meta property="edge_beat_sensitivity" label="Beat Sensitivity" type="number" min="0" max="100" default="100">
    <meta property="edge_beat_hue" label="Beat Hue" type="number" min="0" max="359" default="0">
    <meta property="edge_beat_saturation" label="Beat Saturation" type="number" min="0" max="255" default="255">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="audiostar-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('audiostar-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let time = 0.0;
let total_amp = 0.0; // Total amplitude of all frequencies

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hsvToRgb(h, s, v) {
    let r, g, b;
    const i = Math.floor(h * 6);
    const f = h * 6 - i;
    const p = v * (1 - s);
    const q = v * (1 - f * s);
    const t = v * (1 - (1 - f) * s);
    switch (i % 6) {
        case 0: r = v, g = t, b = p; break; case 1: r = q, g = v, b = p; break;
        case 2: r = p, g = v, b = t; break; case 3: r = p, g = q, b = v; break;
        case 4: r = t, g = p, b = v; break; case 5: r = v, g = p, b = q; break;
    }
    return [r * 255, g * 255, b * 255];
}

function screenBlend(base, blend) {
    const r = 1 - (1 - base[0] / 255) * (1 - blend[0] / 255);
    const g = 1 - (1 - base[1] / 255) * (1 - blend[1] / 255);
    const b = 1 - (1 - base[2] / 255) * (1 - blend[2] / 255);
    return [r * 255, g * 255, b * 255];
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, y, w, h, audioData) {
    const centerX = w * 0.5;
    const centerY = h * 0.5;
    const pi = Math.PI;

    // Calculate the angle of the pixel relative to the center
    // atan2 returns values from -PI to PI. We add PI to make it 0 to 2*PI.
    const angle = Math.atan2(y - centerY, x - centerX) + pi; // Range 0 to 2*PI

    // Map the angle (0 to 2*PI) to an index in the audio data (0 to 199)
    const audioIndex = Math.floor((angle / (2 * pi)) * 199);
    const freq_amp = Math.abs(audioData[audioIndex]) / 128.0; // Normalize amplitude to 0-1

    // Main star color (HSV)
    const hue = ((angle / pi) * 180 + time) % 360; // Hue rotates based on angle and time
    const saturation = 1.0;
    // Brightness is based on the frequency's amplitude, dampened by the total average amplitude
    const value = Math.min(1.0, Math.pow(freq_amp, 1 / (total_amp + 1)));

    const starColor = hsvToRgb(hue / 360, saturation, value);

    // --- Edge Beat Logic ---
    if (edge_beat) {
        // Check if the pixel is on the border of the canvas
        const is_edge = x === 0 || x === w || y === 0 || y === h;
        if (is_edge) {
            // Bass frequencies (first few bins) drive the beat
            const beat_amp = (Math.abs(audioData[0]) + Math.abs(audioData[1])) / 256.0;
            const beat_value = Math.min(1.0, (edge_beat_sensitivity / 100) * beat_amp);

            const edge_hue = edge_beat_hue / 360.0;
            const edge_saturation = edge_beat_saturation / 255.0;

            const edgeColor = hsvToRgb(edge_hue, edge_saturation, beat_value);

            // Blend the edge color on top of the star color
            return screenBlend(starColor, edgeColor);
        }
    }

    return starColor;
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }
    
    if (!engine || !engine.audio || !engine.audio.freq) {
        requestAnimationFrame(update);
        return;
    }
    const audioData = new Int8Array(engine.audio.freq);

    // Calculate the total average amplitude for this frame
    let current_total_amp = 0;
    for (let i = 0; i < audioData.length; i++) {
        current_total_amp += Math.abs(audioData[i]) / 128.0;
    }
    total_amp = current_total_amp / audioData.length;
    
    // Update time for rotation
    time += speed * deltaTime;

    // Render each pixel on the canvas
    for (let y = 0; y < canvasHeight; y++) {
        for (let x = 0; x < canvasWidth; x++) {
            const finalColor = getColor(x, y, canvasWidth - 1, canvasHeight - 1, audioData);
            ctx.fillStyle = `rgb(${finalColor[0]}, ${finalColor[1]}, ${finalColor[2]})`;
            ctx.fillRect(x, y, 1, 1);
        }
    }

    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
