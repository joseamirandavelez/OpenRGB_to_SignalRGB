<!DOCTYPE html>
<html>
<head>
    <title>Comet</title>
    <meta description="A comet that travels through your devices.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="50" default="25">
    <meta property="comet_size" label="Comet Size" type="number" min="1" max="100" default="50">
    <meta property="random_colors" label="Random Colors" type="boolean" default="false">
    <meta property="user_color" label="Color" type="color" default="#ffffff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="comet-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('comet-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let time = 0.0;
let userColorHsv = { h: 0, s: 0, v: 1 }; // Store user color in HSV for easier manipulation

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToHsv(hex) {
    if (!hex) return { h: 0, s: 0, v: 1 };
    let r = parseInt(hex.slice(1, 3), 16) / 255;
    let g = parseInt(hex.slice(3, 5), 16) / 255;
    let b = parseInt(hex.slice(5, 7), 16) / 255;

    let max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, v = max;
    let d = max - min;
    s = max === 0 ? 0 : d / max;

    if (max === min) {
        h = 0; // achromatic
    } else {
        switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }
    return { h: h * 360, s: s, v: v };
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, w) {
    const size = (comet_size / 100.0) * w;
    const position = (time % 1.0) * w * 1.5; // Multiply to give it time to exit the screen

    if (x > position) {
        return 'rgb(0,0,0)'; // Pixel is ahead of the comet
    }

    const distance = position - x;

    if (distance > size) {
        return 'rgb(0,0,0)'; // Pixel is behind the comet's tail
    }

    // Value is the brightness, from 1.0 (head) to 0.0 (end of tail)
    const value = 1.0 - (distance / size);

    let hue, saturation, brightness;

    if (random_colors) {
        hue = (time * 200 + (distance / size) * 360) % 360;
        saturation = Math.pow(value, 0.2) * 100; // In HSL, saturation is 0-100%
        brightness = Math.pow(value, 3) * 50;    // In HSL, lightness is 0-100%, 50% is full color
    } else {
        hue = userColorHsv.h;
        saturation = Math.pow(value, 0.2) * userColorHsv.s * 100;
        brightness = Math.pow(value, 3) * userColorHsv.v * 50;
    }

    return `hsl(${hue}, ${saturation}%, ${brightness}%)`;
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
let lastUserColor = "";
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // Update time based on speed
    time += 0.1 * speed * deltaTime;

    // Update the stored user color in HSV format if it changes
    if (user_color !== lastUserColor) {
        userColorHsv = hexToHsv(user_color);
        lastUserColor = user_color;
    }

    // Render to canvas
    // This effect is horizontal, so we can calculate each column's color once
    // and fill the entire column.
    for (let x = 0; x < canvasWidth; x++) {
        const colColor = getColor(x, canvasWidth);
        ctx.fillStyle = colColor;
        ctx.fillRect(x, 0, 1, canvasHeight);
    }
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
