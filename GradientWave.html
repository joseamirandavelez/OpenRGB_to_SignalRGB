<!DOCTYPE html><!--Original code: https://gitlab.com/OpenRGBDevelopers/OpenRGBEffectsPlugin/-/tree/master?ref_type=heads-->
<html>
<head>
    <title>ORGB: Gradient Wave</title>
    <meta description="Similar to rainbow wave but with 2 colors.">
    <meta publisher="Jose Miranda (Port and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="30" default="10">
    <meta property="random_colors" label="Random Colors" type="boolean" default="false">
    <meta property="color1" label="Color 1" type="color" min="0" max="360" default="#ff0000">
    <meta property="color2" label="Color 2" type="color" min="0" max="360" default="#0000ff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="gradientwave-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('gradientwave-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;
const imageData = ctx.createImageData(canvasWidth, canvasHeight);
const pixels = imageData.data;

// Effect state variables
let progress = 0.0;
let color_start = [255, 0, 0];
let color_end = [0, 0, 255];
let lastColorSettings = "";
let lastRandomToggle = false;

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToRgb(hex) {
    if (!hex) return [0, 0, 0];
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function randomRgb() {
    return [Math.random() * 255, Math.random() * 255, Math.random() * 255];
}

/** Linearly interpolates between two colors */
function lerpColor(c1, c2, factor) {
    const r = c1[0] * (1 - factor) + c2[0] * factor;
    const g = c1[1] * (1 - factor) + c2[1] * factor;
    const b = c1[2] * (1 - factor) + c2[2] * factor;
    return [r, g, b];
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;

function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- Update State ---
    const currentColorSettings = color1 + color2;

    if (random_colors !== lastRandomToggle || currentColorSettings !== lastColorSettings) {
        if (random_colors) {
            color_start = randomRgb();
            color_end = randomRgb();
        } else {
            color_start = hexToRgb(color1);
            color_end = hexToRgb(color2);
        }
        lastRandomToggle = random_colors;
        lastColorSettings = currentColorSettings;
    }
    
    progress += (canvasWidth * 0.1) * (speed / 10) * deltaTime;
    if (progress >= (canvasWidth * 2)) {
        progress = 0;
        if (random_colors) {
            color_start = randomRgb();
            color_end = randomRgb();
        }
    }

    // --- Render with ImageData ---
    for (let x = 0; x < canvasWidth; x++) {
        let gradient_pos = progress + x;
        if (gradient_pos > canvasWidth) {
            gradient_pos = canvasWidth - (gradient_pos - canvasWidth);
        }
        if (gradient_pos < 0) {
            gradient_pos *= -1;
        }
        
        const factor = gradient_pos / canvasWidth;
        const final_color = lerpColor(color_start, color_end, factor);

        for (let y = 0; y < canvasHeight; y++) {
            const index = (y * canvasWidth + x) * 4;
            pixels[index] = Math.round(final_color[0]);
            pixels[index + 1] = Math.round(final_color[1]);
            pixels[index + 2] = Math.round(final_color[2]);
            pixels[index + 3] = 255;
        }
    }
    
    ctx.putImageData(imageData, 0, 0);
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
