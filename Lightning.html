<!DOCTYPE html>
<html>
<head>
    <title>Lightning</title>
    <meta description="Prepare yourself for a thunderstorm.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Frequency" type="number" min="1" max="100" default="20">
    <meta property="decay" label="Decay" type="number" min="2" max="60" default="10">
    <meta property="lightning_mode" label="Mode" type="list" values="Whole Zone,Per LED" default="Whole Zone">
    <meta property="random_colors" label="Random Colors" type="boolean" default="false">
    <meta property="user_color" label="Color" type="color" default="#ffffff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="lightning-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('lightning-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// This array will store the state (hue, saturation, value/brightness) for each pixel.
let lightning_states = [];

// -------------------------------------------------------------------
// HELPER FUNCTIONS
// -------------------------------------------------------------------

/** Converts a HEX color string to an HSL object */
function hexToHsl(hex) {
    if (!hex) return { h: 0, s: 0, l: 1 };
    let r = parseInt(hex.slice(1, 3), 16) / 255;
    let g = parseInt(hex.slice(3, 5), 16) / 255;
    let b = parseInt(hex.slice(5, 7), 16) / 255;

    let max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, l = (max + min) / 2;

    if (max === min) {
        h = s = 0; // achromatic
    } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }
    return { h: h * 360, s: s * 100, l: l * 100 };
}

/** Resets the state array, needed when the canvas size changes */
function resetStates() {
    lightning_states = [];
    for (let i = 0; i < canvasWidth * canvasHeight; i++) {
        lightning_states.push({ h: 0, s: 0, v: 0 }); // Use v for brightness (value)
    }
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
let lastUserColor = "";
let userHsl = { h: 0, s: 0, l: 100 };

function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // Initialize or reset the state array if needed
    if (lightning_states.length !== canvasWidth * canvasHeight) {
        resetStates();
    }
    
    // Update the user color if it has changed
    if(user_color !== lastUserColor) {
        userHsl = hexToHsl(user_color);
        lastUserColor = user_color;
    }

    const decay_rate = 1 + decay * deltaTime;
    
    // Create a temporary buffer to draw the new frame
    const imageData = ctx.createImageData(canvasWidth, canvasHeight);
    const data = imageData.data;

    if (lightning_mode === "Whole Zone") {
        let strikeState = lightning_states[0]; // Use the first pixel's state for the whole zone

        // Determine if a strike should happen
        if (Math.random() * 1000 < speed) {
            strikeState.v = 100; // Trigger a strike at full brightness (0-100 scale)
        } else {
            // Otherwise, decay the brightness
            strikeState.v /= decay_rate;
        }
        
        // Update color
        if (random_colors) {
            if (strikeState.v < 1) strikeState.h = Math.random() * 360; // New color when faded
            strikeState.s = 100;
        } else {
            strikeState.h = userHsl.h;
            strikeState.s = userHsl.s;
        }
        
        // Apply the same color to all pixels
        const color = `hsl(${strikeState.h}, ${strikeState.s}%, ${strikeState.v / 2}%)`;
        ctx.fillStyle = color;
        ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    } else { // Per LED mode
        for (let i = 0; i < lightning_states.length; i++) {
            let strikeState = lightning_states[i];
            
            // Each pixel has its own chance to strike
            if (Math.random() * 1000 < speed / 100) { // Lower probability for Per LED
                strikeState.v = 100;
            } else {
                strikeState.v /= decay_rate;
            }

            // Update color
            if (random_colors) {
                if (strikeState.v < 1) strikeState.h = Math.random() * 360;
                strikeState.s = 100;
            } else {
                strikeState.h = userHsl.h;
                strikeState.s = userHsl.s;
            }

            // Set pixel data in the buffer
            const color = `hsl(${strikeState.h}, ${strikeState.s}%, ${strikeState.v / 2}%)`;
            ctx.fillStyle = color;
            const rgb = ctx.fillStyle.match(/\d+/g);

            const index = i * 4;
            data[index] = rgb[0];
            data[index + 1] = rgb[1];
            data[index + 2] = rgb[2];
            data[index + 3] = 255;
        }
        // Draw the completed frame from the buffer
        ctx.putImageData(imageData, 0, 0);
    }
    
    requestAnimationFrame(update);
}

// Initial call to start the animation
requestAnimationFrame(update);

</script>
</html>
