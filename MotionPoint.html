<!DOCTYPE html>
<html>
<head>
    <title>Motion Point</title>
    <meta description="A point that moves forth and back on your devices.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="50" default="25">
    <meta property="random_colors" label="Random Colors" type="boolean" default="false">
    <meta property="user_color" label="Point Color" type="color" default="#ffffff">
    <meta property="background_color" label="Background" type="color" default="#000000">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="motionpoint-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('motionpoint-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let progress = 0.0;
let activeColor = [255, 255, 255]; // The current color of the point

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToRgb(hex) {
    if (!hex) return [0, 0, 0];
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function randomRgb() {
    return [Math.random() * 255, Math.random() * 255, Math.random() * 255];
}

/** Linearly interpolates between two colors */
function lerpColor(c1, c2, factor) {
    const r = c1[0] * (1 - factor) + c2[0] * factor;
    const g = c1[1] * (1 - factor) + c2[1] * factor;
    const b = c1[2] * (1 - factor) + c2[2] * factor;
    return [r, g, b];
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, w, t) {
    // The point's position is determined by the progress value 't'
    const position = t * (w - 1);
    const distance = Math.abs(x - position);

    const backgroundRgb = hexToRgb(background_color);

    // If the pixel is more than 2 units away, it's just the background color
    if (distance > 2) {
        return `rgb(${backgroundRgb[0]}, ${backgroundRgb[1]}, ${backgroundRgb[2]})`;
    }

    // Otherwise, interpolate between the point's color and the background
    // to create a soft glow.
    const finalColor = lerpColor(backgroundRgb, activeColor, 1 - (distance / 2.0));
    
    return `rgb(${finalColor[0]}, ${finalColor[1]}, ${finalColor[2]})`;
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- Update State ---

    // Animate the progress using a sine wave for smooth back-and-forth motion
    progress += 0.1 * speed * deltaTime;
    const t = (1 + Math.sin(progress)) / 2.0; // t will oscillate between 0.0 and 1.0

    // If random colors are enabled, pick a new color when the point reaches an edge
    if (random_colors) {
        if (t <= 0.005 || t >= 0.995) {
            activeColor = randomRgb();
        }
    } else {
        activeColor = hexToRgb(user_color);
    }

    // --- Render ---
    // This effect is horizontal, so we can calculate each column's color once
    for (let x = 0; x < canvasWidth; x++) {
        const colColor = getColor(x, canvasWidth, t);
        ctx.fillStyle = colColor;
        ctx.fillRect(x, 0, 1, canvasHeight);
    }
    
    requestAnimationFrame(update);
}

// Initial color selection and animation start
activeColor = random_colors ? randomRgb() : hexToRgb(user_color);
requestAnimationFrame(update);

</script>
</html>
