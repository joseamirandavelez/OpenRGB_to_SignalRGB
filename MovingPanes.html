`<!DOCTYPE html>
<html>
<head>
    <title>Moving Panes</title>
    <meta description="Parts of your devices in symmetrical motion.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="100" default="50">
    <meta property="divisions" label="Divisions" type="number" min="2" max="50" default="4">
    <meta property="color1" label="Color 1" type="color" default="#ff0000">
    <meta property="color2" label="Color 2" type="color" default="#0000ff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="movingpanes-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('movingpanes-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let time = 0.0;

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToRgb(hex) {
    if (!hex) return [0, 0, 0];
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

/** Linearly interpolates between two colors */
function lerpColor(c1, c2, factor) {
    const r = c1[0] * (1 - factor) + c2[0] * factor;
    const g = c1[1] * (1 - factor) + c2[1] * factor;
    const b = c1[2] * (1 - factor) + c2[2] * factor;
    return [r, g, b];
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, y, w, h) {
    // Determine which vertical pane the pixel belongs to
    const zone = Math.floor(x / (w / divisions));
    const zone_id = zone % 2;

    // The time variable moves in opposite directions for adjacent panes
    const t = time * (zone_id === 0 ? -1 : 1);

    // Calculate a sine wave based on the pixel's y-position and the animated time
    const s = 0.5 * (1 + Math.sin((y / (h * 0.25)) + t + (Math.PI * 0.25)));

    // Interpolate between the two user colors based on the sine wave
    const c1 = hexToRgb(color1);
    const c2 = hexToRgb(color2);
    
    const final_color = lerpColor(c1, c2, s);

    return `rgb(${final_color[0]}, ${final_color[1]}, ${final_color[2]})`;
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // Update the animation time based on the speed slider
    time += 0.1 * speed * deltaTime;

    // --- Render ---
    for (let y = 0; y < canvasHeight; y++) {
        for (let x = 0; x < canvasWidth; x++) {
            const color = getColor(x, y, canvasWidth, canvasHeight);
            ctx.fillStyle = color;
            ctx.fillRect(x, y, 1, 1);
        }
    }
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
