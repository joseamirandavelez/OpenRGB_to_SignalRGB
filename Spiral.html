<!DOCTYPE html>
<html>
<head>
    <title>Spiral</title>
    <meta description="Draws a hypnotic spiral on your devices.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="500" default="200">
    <meta property="spiral_shape" label="Spiral Shape" type="number" min="1" max="100" default="10">
    <meta property="random_colors" label="Random Colors" type="boolean" default="true">
    <meta property="user_color" label="Color" type="color" default="#ffffff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="spiral-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('spiral-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let time = 1000.0;
let userColorHsv = { h: 0, s: 0, v: 1 }; // Store user color in HSV

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToHsv(hex) {
    if (!hex) return { h: 0, s: 0, v: 1 };
    let r = parseInt(hex.slice(1, 3), 16) / 255;
    let g = parseInt(hex.slice(3, 5), 16) / 255;
    let b = parseInt(hex.slice(5, 7), 16) / 255;

    let max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, v = max;
    let d = max - min;
    s = max === 0 ? 0 : d / max;

    if (max === min) {
        h = 0; // achromatic
    } else {
        switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }
    return { h: h * 360, s: s, v: v };
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, y, w, h) {
    const centerX = w * 0.5;
    const centerY = h * 0.5;

    // Calculate pixel's polar coordinates (angle and distance) from the center
    const angle = Math.atan2(y - centerY, x - centerX) * (180 / Math.PI);
    const distance = Math.sqrt(Math.pow(centerX - x, 2) + Math.pow(centerY - y, 2));

    // This formula combines angle, distance, and time to create the spiral value
    const spiral_value = (angle + spiral_shape * distance - time) % 360;

    if (random_colors) {
        // In random mode, the spiral value directly controls the hue
        return `hsl(${Math.abs(spiral_value)}, 100%, 50%)`;
    } else {
        // In single color mode, the spiral value controls the brightness (value)
        const brightness = 1 - (Math.abs(spiral_value) / 360.0);
        return `hsl(${userColorHsv.h}, ${userColorHsv.s * 100}%, ${brightness * userColorHsv.v * 100}%)`;
    }
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
let lastUserColor = "";
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- Update State ---
    time += speed * deltaTime;
    
    // Update the stored user color in HSV format if it changes
    if (user_color !== lastUserColor) {
        userColorHsv = hexToHsv(user_color);
        lastUserColor = user_color;
    }

    // --- Render ---
    for (let y = 0; y < canvasHeight; y++) {
        for (let x = 0; x < canvasWidth; x++) {
            ctx.fillStyle = getColor(x, y, canvasWidth, canvasHeight);
            ctx.fillRect(x, y, 1, 1);
        }
    }
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
