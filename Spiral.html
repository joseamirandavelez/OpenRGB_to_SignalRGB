<!DOCTYPE html><!--Original code: https://gitlab.com/OpenRGBDevelopers/OpenRGBEffectsPlugin/-/tree/master?ref_type=heads-->
<html>
<head>
    <title>ORGB: Spectrum Cycling</title>
    <meta description="Goes through every solid color of the rainbow.">
    <meta publisher="Jose Miranda (Port and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="100" default="50">
    <meta property="saturation" label="Saturation" type="number" min="0" max="100" default="100">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="spectrumcycling-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('spectrumcycling-canvas');
const ctx = canvas.getContext('2d');

// Effect state variables
let progress = 0.0;
let lastSpeed = speed;
let lastSaturation = saturation;

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }
    
    // Animate the hue value over time using a modular approach
    progress = (progress + speed * deltaTime) % 360;
    
    // --- Render ---
    
    // Set the fill style using HSL color, which maps directly to our progress
    // The canvas is filled with a single solid color.
    ctx.fillStyle = `hsl(${progress}, ${saturation}%, 50%)`;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);
</script>
</html>
