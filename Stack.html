<!DOCTYPE html>
<html>
<head>
    <title>Stack</title>
    <meta description="Fills and stacks your devices with a solid color.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="20" default="10">
    <meta property="direction" label="Matrix Direction" type="list" values="Horizontal,Vertical" default="Horizontal">
    <meta property="random_colors" label="Random Colors" type="boolean" default="false">
    <meta property="user_color" label="Color" type="color" default="#ffffff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="stack-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('stack-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let progress = 0.0;
let stop_point = 0;
let activeColor = [255, 255, 255];
let lastDirection = direction; // To detect changes

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToRgb(hex) {
    if (!hex) return [255, 255, 255];
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function randomRgb() {
    return [Math.random() * 255, Math.random() * 255, Math.random() * 255];
}

function applyBrightness(rgb, brightness) {
    return [rgb[0] * brightness, rgb[1] * brightness, rgb[2] * brightness];
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function resetState(w, h) {
    const size = direction === "Horizontal" ? w : h;
    stop_point = size > 0 ? size - 1 : 0;
    progress = 0.0;
    activeColor = random_colors ? randomRgb() : hexToRgb(user_color);
}

function getColor(pos, size) {
    // Pixels that have been "stacked" are solid
    if (pos > stop_point) {
        return `rgb(${activeColor[0]}, ${activeColor[1]}, ${activeColor[2]})`;
    }
    
    // Calculate the distance from the current pixel to the moving point
    const distance = Math.abs(progress - pos);

    // If the pixel is more than 1 unit away, it's off
    if (distance > 1) {
        return 'rgb(0,0,0)';
    }
    
    // Otherwise, create a soft glow for the moving point
    const fadedColor = applyBrightness(activeColor, 1 - distance);
    return `rgb(${fadedColor[0]}, ${fadedColor[1]}, ${fadedColor[2]})`;
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- Update State ---
    
    // Reset if the direction changes
    if(direction !== lastDirection) {
        resetState(canvasWidth, canvasHeight);
        lastDirection = direction;
    }
    
    const size = direction === "Horizontal" ? canvasWidth : canvasHeight;
    const delta_progress = 0.1 * speed * deltaTime * 60;
    
    progress += delta_progress * size;

    // When the moving point reaches the current stop point
    if (progress >= stop_point) {
        stop_point--; // Move the stop point inward
        progress = 0.0; // Reset the moving point
        
        // When the stack is complete, reset the whole effect
        if (stop_point < 0) {
            resetState(canvasWidth, canvasHeight);
        }
    }

    // --- Render ---
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);
    
    if (direction === "Horizontal") {
        for (let x = 0; x < canvasWidth; x++) {
            const colColor = getColor(x, size);
            ctx.fillStyle = colColor;
            ctx.fillRect(x, 0, 1, canvasHeight);
        }
    } else { // Vertical
        for (let y = 0; y < canvasHeight; y++) {
            const rowColor = getColor(y, size);
            ctx.fillStyle = rowColor;
            ctx.fillRect(0, y, canvasWidth, 1);
        }
    }
    
    requestAnimationFrame(update);
}

// Initial call
resetState(canvasWidth, canvasHeight);
requestAnimationFrame(update);

</script>
</html>
