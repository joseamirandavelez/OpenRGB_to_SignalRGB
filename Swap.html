<!DOCTYPE html>
<html>
<head>
    <title>Swap</title>
    <meta description="Alternate two colors on your devices from left to right.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="20" default="10">
    <meta property="random_colors" label="Random Colors" type="boolean" default="false">
    <meta property="color1" label="Color 1" type="color" default="#ff0000">
    <meta property="color2" label="Color 2" type="color" default="#0000ff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="swap-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('swap-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let time = 0.0;
let color_a = [255, 0, 0];
let color_b = [0, 0, 255];
let last_direction = false;

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToRgb(hex) {
    if (!hex) return [0, 0, 0];
    const r = parseInt(hex.slice(1, 3), 16);
    const g = parseInt(hex.slice(3, 5), 16);
    const b = parseInt(hex.slice(5, 7), 16);
    return [r, g, b];
}

function randomRgb() {
    return [Math.random() * 255, Math.random() * 255, Math.random() * 255];
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, w, progress, direction) {
    // Determine the position of the wipe's edge
    const wipe_position = direction ? progress : 1.0 - progress;
    
    // If the pixel is behind the wipe, it's color A, otherwise it's color B
    const final_color = x / w <= wipe_position ? color_a : color_b;
    
    return `rgb(${final_color[0]}, ${final_color[1]}, ${final_color[2]})`;
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- Update State ---
    
    time += 0.1 * speed * deltaTime;
    
    // `progress` is the fractional part of time, representing one wipe pass (0.0 to 1.0)
    const progress = time % 1.0;
    // `direction` determines which way the wipe is going
    const direction = Math.floor(time) % 2 === 0;

    // When the direction changes, pick a new random color for the side that was just revealed
    if (direction !== last_direction) {
        if (random_colors) {
            if (direction) { // Was false, now true (wiping left to right)
                color_a = randomRgb();
            } else { // Was true, now false (wiping right to left)
                color_b = randomRgb();
            }
        }
    }
    last_direction = direction;

    if (!random_colors) {
        color_a = hexToRgb(color1);
        color_b = hexToRgb(color2);
    }
    
    // --- Render ---
    // This is a horizontal effect, so we can calculate each column's color once
    for (let x = 0; x < canvasWidth; x++) {
        const colColor = getColor(x, canvasWidth, progress, direction);
        ctx.fillStyle = colColor;
        ctx.fillRect(x, 0, 1, canvasHeight);
    }
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
