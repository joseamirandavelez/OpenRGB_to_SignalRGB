<!DOCTYPE html>
<html>
<head>
    <title>ZigZag</title>
    <meta description="A snake moving on your matrix typed devices.">
    <meta publisher="Jose Miranda (Conversion and improvements)">

    <meta property="speed" label="Speed" type="number" min="1" max="20" default="10">
    <meta property="random_colors" label="Random Colors" type="boolean" default="true">
    <meta property="user_color" label="Color" type="color" default="#ffffff">
</head>

<body style="margin: 0; padding: 0;">
    <canvas id="zigzag-canvas" width="320" height="200"></canvas>
</body>

<script>
// -------------------------------------------------------------------
// SETUP
// -------------------------------------------------------------------

const canvas = document.getElementById('zigzag-canvas');
const ctx = canvas.getContext('2d');
const canvasWidth = canvas.width;
const canvasHeight = canvas.height;

// Effect state variables
let time = 0.0;
let userColorHsv = { h: 0, s: 0, v: 1 };

// -------------------------------------------------------------------
// COLOR UTILITIES
// -------------------------------------------------------------------

function hexToHsv(hex) {
    if (!hex) return { h: 0, s: 0, v: 1 };
    let r = parseInt(hex.slice(1, 3), 16) / 255;
    let g = parseInt(hex.slice(3, 5), 16) / 255;
    let b = parseInt(hex.slice(5, 7), 16) / 255;

    let max = Math.max(r, g, b), min = Math.min(r, g, b);
    let h, s, v = max;
    let d = max - min;
    s = max === 0 ? 0 : d / max;

    if (max === min) {
        h = 0; // achromatic
    } else {
        switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
    }
    return { h: h * 360, s: s, v: v };
}

// -------------------------------------------------------------------
// EFFECT LOGIC
// -------------------------------------------------------------------

function getColor(x, y, w, h, progress) {
    const total_pixels = w * h;
    
    // This formula converts the 2D (x,y) coordinate into a 1D position
    // along the zigzag path.
    const current_pixel_pos = (x % 2 === 0 ? y : h - 1 - y) + x * h;
    const current_pixel_percent = current_pixel_pos / total_pixels;

    // The 'progress' variable represents the head of the snake.
    // If this pixel is behind the head, we color it.
    if (current_pixel_percent < progress) {
        // The distance from the head determines the brightness and hue shift.
        const distance = Math.pow(current_pixel_percent / progress, 3);
        
        let hue, saturation, value;
        
        if (random_colors) {
            hue = (distance * 360 - 100 * time) % 360;
            saturation = 100;
            value = distance * 100;
        } else {
            hue = userColorHsv.h;
            saturation = userColorHsv.s * 100;
            value = userColorHsv.v * distance * 100;
        }

        return `hsl(${hue}, ${saturation}%, ${value / 2}%)`; // Lightness is 0-100%, so we use value/2
    }
    
    // Pixel is ahead of the snake, so it's off.
    return 'rgb(0,0,0)';
}

// -------------------------------------------------------------------
// MAIN ANIMATION LOOP
// -------------------------------------------------------------------

let lastTime = 0;
let lastUserColor = "";
function update(currentTime) {
    const deltaTime = (currentTime - lastTime) / 1000;
    lastTime = currentTime;

    if (isNaN(deltaTime)) {
        requestAnimationFrame(update);
        return;
    }

    // --- Update State ---
    time += 0.01 * speed * deltaTime * 60;
    
    // The progress of the snake's head, which moves back and forth (0 -> 1 -> 0)
    const progress = (2 * (time - Math.floor(time)));

    // Update the stored user color in HSV format if it changes
    if (user_color !== lastUserColor) {
        userColorHsv = hexToHsv(user_color);
        lastUserColor = user_color;
    }

    // --- Render ---
    for (let y = 0; y < canvasHeight; y++) {
        for (let x = 0; x < canvasWidth; x++) {
            ctx.fillStyle = getColor(x, y, canvasWidth, canvasHeight, progress);
            ctx.fillRect(x, y, 1, 1);
        }
    }
    
    requestAnimationFrame(update);
}

// Initial call
requestAnimationFrame(update);

</script>
</html>
